<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
</head>
<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Nome" required />
                <button type="submit" class="login__button">Confirmar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__mensagem">
                <!-- <div class="mensagem__self">Ola, Paulo!</div>

                <div class="mesagem__other"><span class="mensagem__sender">Paulo Henrique</span>
                Ola, Joao</div> -->
                
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Mensagem"/>
                <button class="chat__button"><span class="material-symbols-outlined">send</span></button>
            </form>
        </section>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
